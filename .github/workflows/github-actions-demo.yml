name: Word Count
on:
  push:
    paths-ignore:
      - '.githubX/**'
jobs:
  countJob:
    runs-on: ubuntu-latest
    outputs:
      currentWordCount: ${{steps.wordcount.outputs.count}}
      previousWordCount: ${{steps.wordcount.outputs.count}}
    steps:
      - run: echo "🎉 The job was automatically triggered by a ${{ github.event_name }} event."
      - run: echo "🐧 This job is now running on a ${{ runner.os }} server hosted by GitHub!"
      - run: echo "🔎 The name of your branch is ${{ github.ref }} and your repository is ${{ github.repository }}."
      - name: Check out repository code
        uses: actions/checkout@v2
      - id: wordcount
        name: Word count
        uses: ryanbraganza/word-count-action@v6
        with:
          words: "one two three four"
      - run: echo "💡 The ${{ github.repository }} repository has been cloned to the runner."
      - run: echo "🖥️ The workflow is now ready to test your code on the runner."
      - name: List files in the repository
        run: |
          ls ${{ github.workspace }}
      - name: WC
        run: |
          wc -w < text/book.txt
      - name: loop
        run: |
          for i in $(find ./ -type f \( -iname \*.txt -o -iname \*.md \));
          do
            echo $i
          done;
      - run: echo "🍏 This job's status is ${{ job.status }}."
  resultsJob:
    runs-on: ubuntu-latest
    needs: countJob
    steps:
      - run: echo "Current word count ${{needs.countJob.outputs.currentWordCount}}"
      - run: echo "Previous word count ${{needs.countJob.outputs.previousWordCount}}"
