name: Word Count
on:
  push:
    paths:
      - '**.txt'
      - '**.md'
      - '**.yml' #delete me
      
jobs:
  countCurrentJob:
    runs-on: ubuntu-latest
    outputs:
      wordCount: ${{steps.test.outputs.count}}
    steps:
      - run: echo "🎉 The job was automatically triggered by a ${{ github.event_name }} event."
      - run: echo "🐧 This job is now running on a ${{ runner.os }} server hosted by GitHub!"
      - run: echo "🔎 The name of your branch is ${{ github.ref }} and your repository is ${{ github.repository }}."
      - name: Check out repository code
        uses: actions/checkout@v2
      - run: echo "💡 The ${{ github.repository }} repository has been cloned to the runner."
      - run: echo "🖥️ The workflow is now ready to test your code on the runner."
      
      - id: test
        uses: ./.github/actions/word-count
        
      - id: loopcount
        name: loopcount
        run: |
          WORD_COUNTER=0
          for i in $(find ./ -type f \( -iname \*.txt -o -iname \*.md \));
          do
            a=($(wc $i))
            lines=${a[0]}
            words=${a[1]}
            chars=${a[2]}
          
            WORD_COUNTER=$(expr $WORD_COUNTER + $words)
            wc -w < $i
          done;
          echo "::set-output name=count::$WORD_COUNTER"
      - run: echo "🍏 This job's status is ${{ job.status }}."
      
  countPreviousJob:
    runs-on: ubuntu-latest
    outputs:
      wordCount: ${{steps.loopcount.outputs.count}}
    steps:
      - run: echo "🎉 The job was automatically triggered by a ${{ github.event_name }} event."
      - run: echo "🐧 This job is now running on a ${{ runner.os }} server hosted by GitHub!"
      - run: echo "🔎 The name of your branch is ${{ github.ref }} and your repository is ${{ github.repository }}."
      - name: Check out repository code
        uses: actions/checkout@v2
      - run: echo "💡 The ${{ github.repository }} repository has been cloned to the runner."
      - run: echo "🖥️ The workflow is now ready to test your code on the runner."
      - id: loopcount
        name: loopcount
        run: |
          WORD_COUNTER=0
          for i in $(find ./ -type f \( -iname \*.txt -o -iname \*.md \));
          do
            a=($(wc $i))
            lines=${a[0]}
            words=${a[1]}
            chars=${a[2]}
          
            WORD_COUNTER=$(expr $WORD_COUNTER + $words)
            wc -w < $i
          done;
          echo "::set-output name=count::$WORD_COUNTER"
      - run: echo "🍏 This job's status is ${{ job.status }}."
      
  resultsJob:
    runs-on: ubuntu-latest
    needs: [countCurrentJob, countPreviousJob]
    steps:
      - run: echo "Previous word count ${{needs.countPreviousJob.outputs.wordCount}}"
      - run: echo "Current word count ${{needs.countCurrentJob.outputs.wordCount}}"
